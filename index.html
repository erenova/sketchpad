<!DOCTYPE html>
<html lang="en">

<head>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
</head>

<body>
    <div class="header">
        <div class="header-panel">
            <h2>SketchPad</h2>
        </div>
    </div>
    <div class="content">
        <div class="menu">
            <div class="menu-grid-selector menu-item"></div>
            <div class="menu-color-palette menu-item"></div>
            <div class="menu-random-palette menu-item"></div>
            <div class="menu-eraser menu-item"></div>
            <div class="menu-cleaner menu-item"></div>
        </div>
        <div class="sketch-area">
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
            <div class="grid-item"></div>
        </div>
    </div>
    <div class="modal-dark hidden">
        <div class="modal-grid-selector hidden">
            <label for="grid-number">
                <input type="number" name="grid-number" id="grid-number">
            </label>
        </div>
    </div>
    <div class="footer"></div>
</body>

</html>
