<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/c92ddab15c.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
</head>

<body>
    <div class="header">
        <div class="header-panel">
            <h2 class="header-title">SketchPad</h2>
        </div>
    </div>
    <div class="content">
        <button class="menu-button active">
            <div class="sign">↓</div>
        </button>
        <div class="sketch-area">
        </div>
    </div>

    <div class="menu-desktop active">
        <button class="menu-grid-selector menu-item">16x16</button>
        <div class="menu-color-palette menu-item"><input type="color" name="color-picker" id="color-picker"></div>
        <button class="menu-random-palette menu-item"><i class="fa-solid fa-palette fa-fade"></i></button>
        <button class="menu-eraser menu-item"><i class="fa-solid fa-eraser"></i></button>
        <button class="menu-cleaner menu-item"><i class="fa-solid fa-trash"></i></button>
    </div>
    <div class="modal-dark hidden">
        <div class="modal-grid-selector hidden">
            <label for="grid-number">
                <input type="number" name="grid-number" id="grid-number">
            </label>
        </div>
    </div>
    <div class="footer">
        <span id="footer-links">
            <div class="shaking">
                <a href="https://github.com/erenova" target="_blank">erenova</a>
            </div>© 2023

        </span> All rights
        reserved.
    </div>
</body>

</html>
