<!DOCTYPE html>
<html lang="en">

<head>
    <script src="https://kit.fontawesome.com/c92ddab15c.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SketchPad</title>
</head>

<body>
    <div class="header">
        <div class="header-panel">
            <h2 class="header-title">SketchPad</h2>
        </div>
    </div>
    <div class="content">

        <div class="sketchpad">
            <button class="menu-button active">
                <div class="sign"><i class="fa-solid fa-arrow-down"></i></div>
            </button>
            <div class="menu-desktop active">
                <button class="menu-grid-selector menu-item">16x16</button>
                <div class="menu-color-palette menu-item"><input type="color" name="color-picker" id="color-picker">
                </div>
                <button class="menu-random-palette menu-item"><i class="fa-solid fa-palette fa-fade"></i></button>
                <button class="menu-eraser menu-item"><i class="fa-solid fa-eraser"></i></button>
                <button class="menu-cleaner menu-item"><i class="fa-solid fa-trash"></i></button>
                <button class="menu-border menu-item">border on/off</button>
                <button class="menu-old-palette menu-item">Color Palette</button>
                <div class="palette-pop-up active">
                    <div class="palette-item item-1"></div>
                    <div class="palette-item item-2"></div>
                    <div class="palette-item item-3"></div>
                    <div class="palette-item item-4"></div>
                    <div class="palette-item item-5"></div>
                </div>
            </div>
            <div class="sketch-area">
            </div>
        </div>
    </div>
    <div class="mobile-menu-self">
        <div class="mobile-menu-close"><i class="fa-solid fa-xmark"></i></div>
        <div class="mobile-menu-title">sketch Menu</div>
        <div class="mobile-menu-list">
            <!-- Repetition -->
            <button class="mobile-menu-grid-selector menu-item">
                16x16</button>
            <div class="mobile-menu-color-palette menu-item">
                <input type="color" name="color-picker" id="mobile-color-picker">
            </div>
            <button class="mobile-menu-random-palette menu-item"><i class="fa-solid fa-palette fa-fade"></i></button>
            <button class="mobile-menu-eraser menu-item"><i class="fa-solid fa-eraser"></i></button>
            <button class="mobile-menu-cleaner menu-item"><i class="fa-solid fa-trash"></i></button>
            <button class="mobile-menu-border menu-item">border on/off</button>

            <div class="mobile-palette-pop-up active">
                <div class="mobile-palette-item item-1"></div>
                <div class="mobile-palette-item item-2"></div>
                <div class="mobile-palette-item item-3"></div>
                <div class="mobile-palette-item item-4"></div>
                <div class="mobile-palette-item item-5"></div>
            </div>
            <!-- rep-end -->
        </div>
    </div>
    <div class="mobile-menu-button"><i class="fa-solid fa-bars"></i></div>

    <div class="modal-dark"></div>
    <div class="modal-grid-selector">
        <label for="grid-number">
            <p>number of grids (Max:100)</p>
            <input type="number" name="grid-number" id="grid-number">
            <button class="grid-number-button">Apply</button>
        </label>
    </div>
    <div class="footer">
        <span id="footer-links">
            <div class="shaking">
                <a href="https://github.com/erenova" target="_blank">erenova</a>
            </div>Â© 2023

        </span> All rights
        reserved.
    </div>
</body>

</html>
